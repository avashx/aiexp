<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Description with ChatGPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #camera {
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        #description {
            font-size: 1.2em;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Image Description with ChatGPT AI</h1>

    <!-- Video stream from the webcam -->
    <video id="camera" width="640" height="480" autoplay></video><br>

    <!-- Button to capture image -->
    <button onclick="captureImage()">Capture Image</button>

    <!-- Hidden canvas to store the captured image -->
    <canvas id="canvas" style="display:none;"></canvas>

    <!-- Area to display the image description -->
    <div id="description"></div>

    <!-- Button to speak the description aloud -->
    <button onclick="speakDescription()">Speak Description</button>

    <script>
        // Get references to the HTML elements
        const videoElement = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const descriptionElement = document.getElementById('description');

        // Start the webcam feed
        async function startWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
            } catch (error) {
                alert("Webcam access denied or unavailable.");
                console.error(error);
            }
        }

        // Capture the image from the webcam
        function captureImage() {
            const context = canvas.getContext('2d');
            // Draw the video frame onto the canvas
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            // Convert the canvas image to base64-encoded JPEG
            const imageData = canvas.toDataURL('image/jpeg');

            // Send the image data to the serverless function
            fetch('/.netlify/functions/describeImage', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ image: imageData })  // Send the base64 image data
            })
            .then(response => response.json())
            .then(data => {
                // Display the description returned by the function
                descriptionElement.textContent = data.description;
            })
            .catch(error => {
                descriptionElement.textContent = "Error: " + error.message;
                console.error(error);
            });
        }

        // Use speech synthesis to read the description aloud
        function speakDescription() {
            const description = descriptionElement.textContent;
            if (description) {
                const utterance = new SpeechSynthesisUtterance(description);
                speechSynthesis.speak(utterance);
            } else {
                alert("No description available.");
            }
        }

        // Initialize the webcam when the page loads
        startWebcam();
    </script>
</body>
</html>
